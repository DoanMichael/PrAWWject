<!--Login Page-->
<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link rel="icon" href="cat.ico">
		<!-- ===== Style Sheets ===== -->
		<link href="css/loginstyle.css" type="text/css" rel="stylesheet"/>
		<link rel="icon" href="cat.ico"> 
		<link rel="stylesheet"
     		href="https://fonts.googleapis.com/css?family=Lobster">
    	<!-- ===== End Style ===== -->
	</head>
	<body style="padding-top: 50px;">
		<div class="grid-container" style="margin: 0 auto">
			<div class="grid-item-side">
			<form>
				<h3 class="headstyle">Please Login</h3>

				<p><b>Username</b></p>
					<input type="text" name="email" placeholder="Enter email">
				<br>

				<p><b>Password</b></p>
				<input style="" type="password" name="password" placeholder="Password">
				<br><br>
				<input type="submit" value="Submit" name = "submitButton" style="font-style: Lobster;"">
			</form>
			</div>
			<div class="grid-item-or">
				<p style="font-size: 16pt"><u> OR </u></p>
			</div>
			<div class="grid-item-side">
				<h4 class="headstyle" style="font-size: 22pt">Create New Account</h4>
			<img src="css/creategifabove.gif" style="width: 110px; height: 110px;">
			<form action = "create.html" style="padding-top: 20px">
				<input type="submit" value="Create">
			</form>	
			</div>
		</div>

	</body>
</html>
